<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/webuploader/webuploader.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/webuploader/style.css}" />
</head>
<body>
<div class="row img-container">
</div>

<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->
        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div>
                <div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/assets/webuploader/webuploader.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/webuploader/upload.js}"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url:'[[@{/homepage/middleads/img/preview}]]',
            success:function (data) {
                for(var i in data.data){
                    var imgStr = data.data[i].imgStr
                    var imgItem = '  <div class="col"><img src="data:image/jpeg;base64,'+imgStr+'" class="rounded mx-auto d-block"/> </div>'
                    $('.img-container').append(imgItem)
                }
            }
        })
    })
</script>
</body>
</html>
